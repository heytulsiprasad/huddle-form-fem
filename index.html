<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/8221a5b36b.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body class="container">
        <div class="cover_logo">
            <img
                src="images/logo.svg"
                alt="logo-huddle"
                class="cover_logo-image"
            />
        </div>
        <main class="main">
            <div class="hero_cover">
                <img
                    src="images/illustration-mockups.svg"
                    alt="mockups"
                    class="hero_cover-image"
                />
            </div>
            <div class="hero_content">
                <h1 class="heading-primary">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="para-primary">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="button-singular">
                    Register
                </button>
            </div>
        </main>
        <footer class="footer">
            <i class="fab fa-facebook-f icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-instagram icon"></i>
        </footer>
    </body>
</html>
